<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<link rel="stylesheet" href="shopping_list.css">
</head>
<body>
	<form id="form">
		Item Name: <input id="itemName" type="text" required><br>
		Quantity: <input id="quantity" type="number" required><br>
		<input id="addButton" type="button" value="Add"><br>
		<input id="clearButton" type="button" value="Clear"><hr>
	</form>

	<table id="table">
		<tr>
			<th>Item Name</th>
			<th>Quantity</th>
			<th></th>
		</tr>
	</table>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="shopping_list.js"></script>

</body>
</html>
